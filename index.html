<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>slider</title>

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>

    <header>

        <div class="header-container">
            <div class="profile-picture">
                <img src="img/hydegrey.jpg" alt="hyde's profile" srcset="">
            </div>
            
            <div class="team"><p>@Hyde </br> <span>The Code Block</span></p></div>
        
            <div>
                <h1> Making a Slider from scratch in JAVASCRIPT </h1>
            </div>

        </div>

    </header>

    <main>

        <div class="slider-container">

            <div class="slider-image show active">

                <img src="img/0.jpg" alt="1">  
                <figcaption>Black Rock Shooter</figcaption>

            </div>

            <figure class="slider-image hide inactive">

                <img src="img/1.jpg" alt="2">  
                <figcaption>Tokyo Ghoul - Kaneki</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/2.jpg" alt="3">  
                <figcaption>My Hero Academia - Dabi</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/3.jpg" alt="4">  
                <figcaption>Unknown</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/4.jpg" alt="5">  
                <figcaption>Shokugeki no Soma - Soma</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/5.jpg" alt="6">  
                <figcaption>Fate/Stay Night - Saber</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/6.jpg" alt="7">  
                <figcaption>Unknown</figcaption> 

            </figure>

            <figure class="slider-image hide inactive">

                <img src="img/7.jpg" alt="8">  
                <figcaption>Black Rock Shooter</figcaption> 

            </figure>

            <div class="nav-buttons">

                <i class="fas fa-chevron-circle-left previous"></i>
                <i class="fas fa-chevron-circle-right next"></i>

            </div>

            <div class="radio-selector">
                
            </div>

        </div><!--End of Slider-->


        <div id="start-slider">

            <i class="fas fa-play-circle"></i>

        </div>

        <section class="articles-container">

            <article>

                <h2>Using Native Javascript</h2>
                
                <div class="code-container">
                    <img src="img/sliderFullCode.png" alt="Full code picture" srcset="">
                </div>
                
            </article>
            <article>
                <h>Using the Jquery library</h>
            </article>
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
